<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-indigo-200">
    <div class="w-1/2 mx-auto">
        <div class="text-center">
            <form method="post">
                <input type="text" class="border border-2 text-2xl px-1" name="todo" required>
                <button type="submit" class="border py-1 px-2 bg-red-400 text-xl text-white rounded">Add</button>
            </form>
        </div>
    </div>

    <div class="flex flex-col items-center mt-20 gap-y-2">
        {%  for todo in todos  %}
        <span class="border w-96 border-slate-950 rounded text-xl p-2 bg-indigo-500 text-white  hover:translate-x-1 hover:translate-y-2 transition duration-1000">
            {{ todo }}
        </span>
        {% endfor %}
    </div>
</body>
</html>
